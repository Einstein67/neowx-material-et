[Units]

    [[Labels]]

        # These are singular, plural
        meter             = " mètre",   " mètres"
        day               = " jour",    " jours"
        hour              = " heure",   " heures"
        minute            = " minute",  " minutes"
        second            = " seconde", " secondes"

